<section class="singup-form">

        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    
            <mat-form-field hintLabel="Please enter your E-mail">
                <input type="email"
                matInput placeholder="Your email"
                ngModel
                name="email"
                required
                #emailInput="ngModel"
                >
                <mat-error *ngIf="emailInput.hasError('required')">Field can't be enpty.</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
            </mat-form-field>
    
            <mat-form-field hintLabel="Please enter your password">
                <input type="password"
                matInput placeholder="Your password"
                ngModel name="passsword"
                required
                minlenght="6"
                #pwInput="ngModel">
                <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
                <mat-error>Has to be 6 caracters long</mat-error>
            </mat-form-field> 
            <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

        </form>
        
</section>
